<!DOCTYPE html>
<html>
<head>
    <title>Manage Categories</title>
    <style>
        .category-list { margin: 20px 0; }
        .category-item { padding: 10px; border: 1px solid #ddd; margin: 5px 0; border-radius: 4px; }
        .color-box { display: inline-block; width: 20px; height: 20px; margin-right: 10px; border: 1px solid #ccc; }
        .btn { padding: 8px 15px; text-decoration: none; border-radius: 4px; display: inline-block; margin: 5px; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-primary { background: #007bff; color: white; }
        form { max-width: 500px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Manage Event Categories</h1>
    
    <h2>Add New Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    
    <h2>Existing Categories</h2>
    <div class="category-list">
        {% for category in categories %}
        <div class="category-item">
            <span class="color-box" style="background-color: {{ category.color }};"></span>
            <strong>{{ category.name }}</strong> - {{ category.description }}
            <a href="{% url 'delete_category' category.id %}" class="btn btn-danger" 
               onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
        </div>
        {% empty %}
        <p>No categories yet.</p>
        {% endfor %}
    </div>
    
    <a href="{% url 'calendar_view' %}" class="btn btn-primary">Back to Calendar</a>
</body>
</html>
